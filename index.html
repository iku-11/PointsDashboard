<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pella System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحة الدخول -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <h1>Pella System</h1>
            <p>أدخل كود الدخول</p>
            <form id="login-form">
                <div class="input-group">
                    <input type="password" id="login-code" placeholder="كود الدخول" required>
                </div>
                <button type="submit" class="btn-primary">دخول</button>
            </form>
        </div>
    </div>

    <!-- الداشبورد -->
    <div id="dashboard-page" class="page">
        <header class="header">
            <h1>Pella Dashboard</h1>
            <button id="logout-btn">تسجيل الخروج</button>
        </header>

        <main class="main-content">
            <!-- السيرفرات -->
            <div id="servers-section" class="section active">
                <h2>السيرفرات المتاحة</h2>
                <div id="servers-grid"></div>
            </div>

            <!-- الأعضاء -->
            <div id="members-section" class="section">
                <button id="back-to-servers">← العودة</button>
                <h2>إدارة النقاط - <span id="current-server-name"></span></h2>
                <div id="members-list"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
